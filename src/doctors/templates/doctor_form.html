<!DOCTYPE html>
<html>
<head>
    <title>Create Doctor</title>
</head>
<body>
    <h1>Create Doctor</h1>
    <form method="post">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" required><br>

        <label for="specialty">Specialty:</label>
        <input type="text" name="specialty" id="specialty" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>

        <label for="license_number">License Number:</label>
        <input type="text" name="license_number" id="license_number" required><br>

        <h3>Address</h3>

        <label for="country">Country:</label>
        <input type="text" name="country" id="country"><br>

        <label for="city">City:</label>
        <input type="text" name="city" id="city"><br>

        <label for="state">State:</label>
        <input type="text" name="state" id="state"><br>

        <label for="postal_code">Postal Code:</label>
        <input type="text" name="postal_code" id="postal_code"><br>

        <label for="street_address">Street Address</label>
        <input type="text" name="street_address" id="street_address"><br>

        <button type="submit">Create Doctor</button>
    </form>

    {% if errors %}
        <ul>
            {% for field, error_list in errors.items %}
                {% for error in error_list %}
                    <li>{{ field }}: {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
