{% extends 'base.html' %}

{% block title %}Edit Nurse{% endblock %}

{% block content %}
<div class="container my-4">
    <h2 class="text-center mb-4">Edit Nurse Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'nurse-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
