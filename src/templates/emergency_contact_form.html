<!-- emergency_contact_form.html -->
<h2>Emergency Contact</h2>
<div class="form-group">
    <label for="emergency_contact_first_name">First Name:</label>
    <input type="text" name="emergency_contact_first_name" id="emergency_contact_first_name" class="form-control"
           required>
</div>

<div class="form-group">
    <label for="emergency_contact_last_name">Last Name:</label>
    <input type="text" name="emergency_contact_last_name" id="emergency_contact_last_name" class="form-control"
           required>
</div>

<div class="form-group">
    <label for="emergency_contact_phone_number">Phone Number:</label>
    <input type="text" name="emergency_contact_phone_number" id="emergency_contact_phone_number" class="form-control"
           required>
</div>

<div class="form-group">
    <label for="emergency_contact_email">Email:</label>
    <input type="text" name="emergency_contact_email" id="emergency_contact_email" class="form-control" required>
</div>

<div class="form-group">
    <label for="emergency_contact_date_of_birth">Date of Birth:</label>
    <input type="date" name="emergency_contact_date_of_birth" id="emergency_contact_date_of_birth" class="form-control"
           required>
</div>

<div class="form-group">
    <label for="emergency_contact_gender">Gender:</label>
    <select name="emergency_contact_gender" id="emergency_contact_gender" class="form-control" required>
        {% for code, name in gender_choices %}
        <option value="{{ code }}">{{ name }}</option>
        {% endfor %}
    </select>
</div>

<div class="form-group">
    <label for="emergency_contact_secondary_phone_number">Secondary Phone Number:</label>
    <input type="text" name="emergency_contact_secondary_phone_number" id="emergency_contact_secondary_phone_number"
           class="form-control">
</div>

<div class="form-group">
    <label for="emergency_contact_relationship">Relationship:</label>
    <input type="text" name="emergency_contact_relationship" id="emergency_contact_relationship" class="form-control">
</div>

<h3>Emergency Contact Address</h3>
<div class="form-group">
    <label for="emergency_contact_country">Country:</label>
    <select name="emergency_contact_country" id="emergency_contact_country" class="form-control">
        <option value="">Select a country</option>
        {% for country in countries %}
        <option value="{{ country.name }}">{{ country.name }}</option>
        {% endfor %}
    </select>
</div>

<div class="form-group">
    <label for="emergency_contact_city">City:</label>
    <input type="text" name="emergency_contact_city" id="emergency_contact_city" class="form-control">
</div>

<div class="form-group">
    <label for="emergency_contact_state">State:</label>
    <input type="text" name="emergency_contact_state" id="emergency_contact_state" class="form-control">
</div>

<div class="form-group">
    <label for="emergency_contact_postal_code">Postal Code:</label>
    <input type="text" name="emergency_contact_postal_code" id="emergency_contact_postal_code" class="form-control">
</div>

<div class="form-group">
    <label for="emergency_contact_street_address">Street Address:</label>
    <input type="text" name="emergency_contact_street_address" id="emergency_contact_street_address"
           class="form-control">
</div>
