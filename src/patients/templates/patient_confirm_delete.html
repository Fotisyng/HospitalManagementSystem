{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container my-4">
    <h2 class="text-center">Are you sure you want to delete {{ object.first_name }} {{ object.last_name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'patient-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
